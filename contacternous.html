<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contacternous.css">
    <title>Contacter Nous</title>
</head>

<body>
    <div class="haut-de-page">
        <img class="marque" src="img/assiette.png" alt="assiette">
        <div class="texte-centrer">
            <h1><span class="vert">Tri</span><span class="blanc">ple Pe</span><span class="rouge">nne</span>
                <p class="sous-titre">L'impasto, quello vero.</p>
            </h1>

        </div>
    </div>
    <div class="ensemble-drapeau">
        <div class="drapeau">
            <div class="couleurvert"></div>
            <div class="couleurblanc"></div>
            <div class="couleurrouge"></div>
        </div>
        
        <div class="container">
            <h2>Formulaire de contact</h2>
            <form action="index.html">
                <label for="fname">Nom & prénom</label>
                <input type="text" id="fname" name="firstname" placeholder="Votre nom et prénom">

                <label for="sujet">Sujet</label>
                <input type="text" id="sujet" name="sujet" placeholder="L'objet de votre message">

                <label for="emailAddress">Email</label>
                <input id="emailAddress" type="email" name="email" placeholder="Votre email">


                <label for="subject">Message</label>
                <textarea id="subject" name="subject" placeholder="Votre message" style="height:200px"></textarea>

                <input type="submit" value="Envoyer">
            </form>
        </div>
        <div class="ensemble-drapeau">
            <div class="drapeau">
                <div class="couleurvert"></div>
                <div class="couleurblanc"></div>
                <div class="couleurrouge"></div>
            </div>
        </div>
    </div>
            

            <div class="display-anim"></div>
            <footer>
                <p>Contact</p>
                <p>Mention Légales</p>
                <p>CGV</p>
                <img class="signature" src="img/Signature.png" alt="Signature">
            </footer>

</body>

</html>
